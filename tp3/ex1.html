<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="ex1">
        <form id="frm">
            <div id="nom">
                <label >Nom : </label>
                <input type="text" required> 
            </div>
            <div id="prenom">
                <label >Prenom : </label>
                <input type="text" id="prenomIn" required>
            </div>
            <div id="email">
                <label > email : </label>
                <input type="email" required>
            </div>
            <div id="psswd">
                <label >Mot de passe : </label>
                <input type="text" required>
            </div>

            <div id="confirm">
                <label >Resaisir le mot de passe : </label>
                <input type="text" required>
            </div>
            <div id="phone">
                <label >Telephone :</label>
                <input type="text" required>
            </div>
            <div id="langue">
                <select  id="langSelect">
                    <option value="">Anglais</option>
                    <option value="">Tamazight</option>
                    <option value="">Arabe</option>
                    <option value="">Francais</option>

                </select>
            </div>

            <div id="comment">
                <label >Commentaire</label>
                <textarea  id="commentaire" cols="30" rows="10" required></textarea>
            </div>

            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </form>
        <span>Results :</span>
        <div id="nomOutput"></div>
        <div id="prenomOutput"></div>
        <div id="emailOutput"></div>
        <div id="pssOutput"></div>
        <div id="phoneOutput"></div>
        <div id="langOutput"></div>
        <div id="comOutput"></div>
    </div>

    <script>
        document.getElementById("frm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            send();
        });


        function send() {
            document.getElementById("emailOutput").textContent = "Email : " + document.querySelector("#email input").value;
            document.getElementById("prenomOutput").textContent = "Prenom : " + document.querySelector("#prenom input").value;
            document.getElementById("nomOutput").textContent = "Nom : " + document.querySelector("#nom input").value;
            document.getElementById("pssOutput").textContent = "Password : " + document.querySelector("#psswd input").value;
            document.getElementById("phoneOutput").textContent = "Telephone : " + document.querySelector("#phone input").value;
            document.getElementById("langOutput").textContent = "Langue : " + document.getElementById("langSelect").options[document.getElementById("langSelect").selectedIndex].text;
            document.getElementById("comOutput").textContent = "Commentaire : " + document.getElementById("commentaire").value;
        }


    </script>
</body>
</html>
